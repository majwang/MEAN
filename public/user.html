<div class="container">
<div class = "row">
  <div class="col-md-10">
    <h2>
      {{memberinfo}}
    </h2>
  </div>
  <div class="col-md-2">
	<button style="margin-top:20px" class="btn btn-default" ng-click="change()">Edit</button>
</div>
</div>
<div ng-show = "edit">
    <p>
	  <label>New Password (required)</label> 
	  <input id="name2" class="form-control" type="text" ng-model="user.password" required> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="save()">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
