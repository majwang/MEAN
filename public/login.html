<div class="row">
  <div class="col-md-6">
      <h2>Login</h2>
  </div>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
</div>
<div class="container">
  <div>
    <p>
      <label>Username (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="user.name" required> 
    </p>
    <p>
      <label>Password (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="user.password" required> 
    </p>
    <p>
      <button type="submit" class="btn btn-default" ng-disabled="disabled" ng-click="login()">Login</button>
    </p>
  </div>
  
</div>
